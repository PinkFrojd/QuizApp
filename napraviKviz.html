<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App | Napravi Kviz</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/napraviKviz.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./js/napraviKviz.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 poravnanjeCenter">
                <label class="col-form-label" for="inputDefault">Pitanje</label>
                  <input type="text" class="form-control pitanje" placeholder="Unesite pitanje" id="inputDefault">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 napraviKviz bg-primary">
                  <label class="col-form-label text-white" for="inputDefault">Točan odgovor</label>
                  <input type="text" class="form-control odgovor" placeholder="Dodjate točan odgovor" id="inputDefault">
            </div>
            <div class="col-lg-6 napraviKviz bg-warning">

                <label class="col-form-label text-white" for="inputDefault">Netočan odgovor</label>
                  <input type="text" class="form-control odgovor" placeholder="Dodajte netočan odgovor" id="inputDefault">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 napraviKviz bg-success">
                  <label class="col-form-label text-white" for="inputDefault">Netočan odgovor</label>
                  <input type="text" class="form-control odgovor" placeholder="Dodajte netočan odgovor" id="inputDefault">
            </div>
            <div class="col-lg-6 napraviKviz bg-info">

                <label class="col-form-label text-white" for="inputDefault">Netočan odgovor</label>
                  <input type="text" class="form-control odgovor" placeholder="Dodajte netočan odgovor" id="inputDefault">
                <div class="daljeButtons">
                    <button type="button" class="btn btn-primary dodajPitanje">Dodaj pitanje</button>
                    <button type="button" class="btn btn-danger zavrsiKviz">Završi kviz</button>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
